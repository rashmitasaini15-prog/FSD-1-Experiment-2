<!DOCTYPE html>
<html>
<head>
    <title>Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3>Live Character Counter</h3>
    <textarea id="box" placeholder="Type here..." maxlength="150"
              onkeyup="countChar()"></textarea>
    <p><span id="count">0</span>/150</p>
    <script src="script.js"></script>
</body>
</html>
